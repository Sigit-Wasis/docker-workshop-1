version: '3'
services:
  web:
    build: .
    environment:
      DOCKER: "true"
      MONGO_URL: "mongodb://dockerworkshop_db_1/docker-workshop"
    volumes:
      - .:/var/www/app/:rw
      - /var/www/app/node_modules
    ports:
      - "3000:8080"
    links:
      - redis
  test:
    image: mhart/alpine-node:8.1.2
    working_dir: /var/www/app
    volumes:
      - .:/var/www/app
    environment:
      NODE_ENV: testing
    command:
      /bin/sh -c "./node_modules/.bin/ava test/unit/*.js"
  db:
    image: mongo:3.4.5
    ports:
      - "27017:27017"
    volumes:
      - /data/mongodb/db:/data/db

  redis:
    image: redis:3.2.9-alpine
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    environment:
      REDIS_URL: "redis:6379"
